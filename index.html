<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://fonts.googleapis.com/css?family=Amita|Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Bistro Babushka</h1>
        <h2>Russisk Take Away I København</h2>
    </header>
    <section id="sectionwrap">
        <nav>
            <button id="filter-alle">Alle</button>
            <button id="filter-forretter">Forretter</button>
            <button id="filter-hovedretter">Hovedretter</button>
            <button id="filter-desserter">Desserter</button>
            <button id="filter-drikkevarer">Drikkevarer</button>
            <!--            <button id="filter-sideorders">Sideorders</button>-->
        </nav>
        <main>
            <h1 id="overskrift" data-overskrift> Menu</h1>
            <section class="templatemodtager" data-templatemodtager>
            </section>
        </main>


        <template data-template class="mytemplate">
        <article class="menu" data-menu> 
            <h1 class="navn" data-navn></h1>
            <img class="billede" data-billede>
            <p class="kortbeskrivelse" data-kortbeskrivelse></p>
            <p class="pris" data-pris></p>
              </article>
        </template>
    </section>
    <footer>
        <section>
            <address>
        Adresse: Lygten 16<br>1234 København
                <aside>Åbeningstider:<br>Mandag-Fredag 10:30 - 22:00<br>Lørdag-Søndag 11:00 - 23:00
                </aside>
            </address>
        </section>
    </footer>


</body>
<script src="babushka.js"></script>

</html>
